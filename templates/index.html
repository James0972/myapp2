<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Blogger Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }

      header {
        text-align: center;
        background-color: #f2f2f2;
        padding: 10px;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
      }

      main {
        margin-top: 20px;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>JAMES'S BLOG</h1>
    </header>

    <nav>
      
      
    </nav>
     {% for post in posts reversed %}
    <main>
      <a style="text-decoration:none; color:black;" href="/post/{{post.id}}">
      <h3>{{post.title}}!</h3>
      <h5>{{post.created_at}}</h5>
      <p>
       {{post.body|truncatewords:20}}
      </p>
    </a>
    </main><br>
    {% endfor %}

    

    <footer>
      <p>&copy; 2024 James's blogger Website. All rights reserved.</p>
    </footer>
  </body>
</html>
